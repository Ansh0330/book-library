<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Page Haven - Book Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Page Haven - Book Library</h1>

    <div class="search-container">
      <input type="text" placeholder="Find your favorite book..." id="search-input" oninput="filterBooks()">
      <button id="toggle-view">View as Grid</button>
      <div class="sort-container">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="title-asc">Title (A-Z)</option>
          <option value="title-desc">Title (Z-A)</option>
          <option value="date-asc">Published Date (Oldest First)</option>
          <option value="date-desc">Published Date (Newest First)</option>
        </select>
      </div>
    </div>

    <div class="books-container" id="books-container">
      <!-- Books will be injected here -->
    </div>

    <div class="pagination-container">
      <button id="prev-btn" disabled>Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-btn">Next</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
